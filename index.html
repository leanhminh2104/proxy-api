<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Proxy API Viewer</title>
</head>
<body>
  <h2>Kết quả Proxy</h2>
  <pre id="result">Đang xử lý...</pre>

  <script>
    // Hàm lấy tham số url trên thanh địa chỉ
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function runProxy() {
      const url = getQueryParam("url");
      const resultBox = document.getElementById("result");

      if (!url) {
        resultBox.textContent = "Thiếu tham số ?url=";
        return;
      }

      try {
        const proxyURL = "/.netlify/functions/proxy?url=" + encodeURIComponent(url); // Gọi đến function
        const res = await fetch(proxyURL);
        const contentType = res.headers.get("content-type");

        if (contentType.includes("application/json")) {
          const data = await res.json();
          resultBox.textContent = JSON.stringify(data, null, 2);
        } else {
          const text = await res.text();
          resultBox.textContent = text;
        }
      } catch (e) {
        resultBox.textContent = "Lỗi khi gọi proxy: " + e.message;
      }
    }

    runProxy();
  </script>
</body>
</html>
