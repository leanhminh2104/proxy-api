<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test gọi API qua Proxy</title>
</head>
<body>
  <h2>Proxy API Client</h2>
  <input id="url" value="https://api.dichvusale.io.vn/api/tess" style="width:80%">
  <button onclick="call()">Gửi yêu cầu</button>
  <pre id="result">...</pre>

  <script>
    async function call() {
      const apiUrl = document.getElementById("url").value;
      const proxyUrl = "/.netlify/functions/proxy?url=" + encodeURIComponent(apiUrl); // Đường dẫn đến serverless function

      document.getElementById("result").textContent = "Đang tải...";
      try {
        const res = await fetch(proxyUrl);
        const text = await res.text();
        document.getElementById("result").textContent = text;
      } catch (err) {
        document.getElementById("result").textContent = "Lỗi: " + err.message;
      }
    }
  </script>
</body>
</html>
